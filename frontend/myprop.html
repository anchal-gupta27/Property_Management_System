	<nav class="main-nav overlay clearfix">

   </div>

					  <div>
					  <label for="property_type"><b>Property Type</b></label>
					  <input type="text" name="property_type" id="property_type">
		
					  <label for="property_name"><b>Property Name</b></label>
					  <input type="text"  name="name" id="property_name" required>
		
					  <label for="property_desc"><b>Property Description</b></label>
					  <input type="text" name="email" id="property_desc" required>
		
					  <label for="Cost"><b>Cost</b></label>

					  </div>
				  
					 
				</div>
				  </form>
			</div>

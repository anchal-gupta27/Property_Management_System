		<form name="myform">
			<div class="container">
			  <h1>Register</h1>
			  <p>Please fill in this form to create an account.</p>
			  <div class="scroll">
			  <label for="name"><b>First Name</b></label>
			  <input type="text" placeholder="Enter your first name" name="name" id="fname" required>
